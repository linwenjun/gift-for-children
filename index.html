<!DOCTYPE html>
<html lang="en">

<head>

  <title>2005级4班</title>
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">

  <link rel="stylesheet" href="dist/css/main.css">

<body>

  <nav id="navbar" class="container-fluid">
    <div class="row-header row">
      <div class="col-xs-8"><i class="fa fa-book"> 学习小帮手</i></div>
      <div class="col-xs-4 text-right nav-switch"><i class="fa fa-bars btn btn-primary-outline"></i></div>

  <ul class="nav-list hide">
    <li data-target="english-listening" class="selected">英语听力</li>

    </div>

            <tr>
              <td>4</td>

              <td>体育</td>

            <tr>

              <td>综健</td>
              <td>音乐</td>
              <td>语文</td>
              <td>体育</td>

            <tr>

              <td>体育</td>
              <td>唱游</td>

        </table>
